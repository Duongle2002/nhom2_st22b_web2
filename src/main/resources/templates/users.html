<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Danh sách người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Danh sách người dùng</h2>
    <a th:href="@{/logout}" class="btn btn-secondary">Đăng xuất</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Công ty</th>
            <th sec:authorize="hasAuthority('ADMIN')">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.company?.name}"></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/companies}" class="btn btn-primary">Quản lý công ty</a>
</div>
</body>
</html>
