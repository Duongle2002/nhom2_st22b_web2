<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết thành viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .card-img-top {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
    }
    .btn-secondary {
      transition: transform 0.2s;
    }
    .btn-secondary:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Quản lý thành viên</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Danh sách thành viên</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div th:if="${member != null}" class="card">
    <div class="card-body text-center">
      <img src="https://via.placeholder.com/100" alt="Avatar" class="card-img-top mt-3">
      <h3 class="card-title mt-3" th:text="${member.name}"></h3>
      <div class="text-start">
        <p class="card-text"><strong>ID:</strong> <span th:text="${member.id}"></span></p>
        <p class="card-text"><strong>Email:</strong> <span th:text="${member.email}"></span></p>
        <p class="card-text"><strong>Số điện thoại:</strong> <span th:text="${member.phone}"></span></p>
        <p class="card-text"><strong>Địa chỉ:</strong> <span th:text="${member.address}"></span></p>
      </div>
      <a href="/" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left"></i> Quay lại
      </a>
    </div>
  </div>
  <div th:if="${member == null}" class="card">
    <div class="card-body text-center">
      <p class="text-danger">Không tìm thấy thành viên!</p>
      <a href="/" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Quay lại
      </a>
    </div>
  </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!-- Bootstrap Icons và JS -->
