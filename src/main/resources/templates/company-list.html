<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company List</title>
</head>
<body>
<h2>Company List</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    <tr th:each="company : ${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.address}"></td>
        <td>
            <a th:href="@{/companies/edit/{id}(id=${company.id})}">Edit</a>
            <a th:href="@{/companies/delete/{id}(id=${company.id})}">Delete</a>
        </td>
    </tr>
</table>
<p><a th:href="@{/companies/add}">Add Company</a></p>
<p><a th:href="@{/users}">View Users</a></p>
<p><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
