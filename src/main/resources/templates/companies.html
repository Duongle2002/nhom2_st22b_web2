<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Danh sách công ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Danh sách công ty</h2>
    <a th:href="@{/logout}" class="btn btn-secondary">Đăng xuất</a>
    <a th:href="@{/companies/add}" class="btn btn-primary" sec:authorize="hasAuthority('ADMIN')">Thêm công ty</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Địa chỉ</th>
            <th sec:authorize="hasAuthority('ADMIN')">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.address}"></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/companies/edit/{id}(id=${company.id})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/companies/delete/{id}(id=${company.id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/users}" class="btn btn-primary">Quản lý người dùng</a>
</div>
</body>
</html>
